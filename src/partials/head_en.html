<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/pace.min.js" type="text/javascript"></script>

            <style>
            #page-preloader .txt span{
                    position: relative;
                    background-image: url(../images/loading.png);
                    width: 351px;
                    height:181px;
                    display: block;
                    overflow: hidden;
                    z-index: 2;
                }
                #page-preloader .img {
                    text-align: center;
                    width: 292px;
                    height: 292px;
                    background-image: url(../images/roulette_back.svg);
                    display: block;
                    position: relative;
                    margin:0 auto;
                }
               #page-preloader {
                    position: fixed;
                    left: 0;
                    top: 0;
                    right: 0;
                    bottom: 0;
                    background: #1A1A1A;
                    z-index: 100500;
                }

                #page-preloader .spinner {
                    text-align: center;
                    position: absolute;
                    left: 50%;
                    top: 50%;
                    transform: translate(-50%, -50%);

                }

                #page-preloader .img .roulet {
                    position: absolute;
                    top:30px;
                    left:30px;
                    animation-name: ufoMove;
                    animation-duration: 1s;
                    animation-iteration-count: infinite;
                    animation-timing-function: linear;
                }

                #page-preloader .img .ball {
                    width: 100%;
                    height: 100%;
                    position: absolute;
                    top:0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    padding-top: 58px;
                    animation-direction: reverse;
                    animation-name: ufoMove;
                    animation-duration: 1s;
                    animation-iteration-count: infinite;
                    animation-timing-function: linear;
                }

                #page-preloader .txt {
                    position: relative;
                    width: 351px;
                    height:181px;
                    overflow: hidden;
                    display: inline-block;
                }

                #page-preloader .txt .text-bg-blox{
                     position: absolute;
                    content: '';
                    display: block;
                    z-index: 0;

                    width: 96%;
                    height: 96%;
                    left:2%;
                    top:2%;

                }
                #page-preloader .txt .white-blox{
                     position: absolute;
                    content: '';
                    display: block;
                    z-index: 1;
                    background-color: #d01e27;
                    width: 96%;
                    height: 96%;
                    left:2%;
                    top:2%;
                    transform:scale(0,1);
                    transform-origin: left center;

                }

                @keyframes ufoMove {

                    0% {transform:rotate(0);}
                    100% {transform:rotate(360deg);}
                }

            </style>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,500italic,700,900&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

    <!--[if lt IE 10]>
    <link rel="stylesheet" href="https://rawgit.com/codefucker/finalReject/master/reject/reject.css" media="all" />
    <script type="text/javascript" src="https://rawgit.com/codefucker/finalReject/master/reject/reject.min.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->






    <script>
        if(screen.width>640){
            document.write('<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />');
        }
        else{
            document.write('<meta name="viewport" content="width=640, user-scalable=false "/>');
        }
    </script>


</head>
<body>
    <div id="page-preloader">
        <div class="spinner">
            <div class="img">
                <div class="roulet"><img src="images/roulette_front.svg" alt=""></div>
                <div class="ball"><img src="images/circle.svg" alt=""></div>

            </div>
            <div class="txt" id="peace-here"><div class="text-bg-blox"></div><div class="white-blox"></div><span></span></div>


        </div>
    </div>
    <script type="text/javascript">
        var myVar = setInterval(function(){
                var y = document.querySelector(".pace-progress").getAttribute("data-progress-text");
                var x = parseInt(y);
                var z = x/100;
                document.querySelector(".white-blox").setAttribute('style','transform:scale('+z+', 1)');
                if(y == "99%"){killpreloader();}
         }, 100);
        Pace.on('start', function(){
            setTimeout(function(){ document.querySelector(".text-bg-blox").setAttribute('style','background-color: #fff;'); }, 200);

        });
        Pace.on('done', function(){
            clearInterval(myVar);
            var $preloader = $('#page-preloader'),
            $spinner   = $preloader.find('.spinner');
            $spinner.fadeOut();
            $preloader.delay(350).fadeOut('slow');
        });
        function killpreloader(){
            Pace.stop();
           clearInterval(myVar);
            var $preloader = $('#page-preloader'),
            $spinner   = $preloader.find('.spinner');
            $spinner.fadeOut();
            $preloader.delay(350).fadeOut('slow');
        }
    </script>
    <div class="wrapper eng lock">
